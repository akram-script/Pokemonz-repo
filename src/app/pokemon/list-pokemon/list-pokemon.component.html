<div class="container">
    <div class="row">

        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let pokemon of pokemonlist" class="col m4 s6" >
            <div (click)="goToPokemon(pokemon.id)" class = "card horizontal" pkmnBorderCard = "red">
                <div class = "card-image">
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date : "dd/MM/yy" }}</small></p>
                        <span
                         *ngFor="let type of  pokemon.types" 
                         class="{{ type | pokemonTypeColor }}"
                         >
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red"
   style="  position: fixed;
            bottom: 20px;
            right: 20px; "
   routerLink="/pokemon/add" 
   >+</a>
